name: Run tests on any Push event
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      # Чекаутим код
      - uses: actions/checkout@main
      # Устанавливаем python нужной версии
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: Install pipenv
        run: pip install pipenv
      - name: Install requirements
        run: python3 -m pipenv sync
      - name: Run tests
        run: python3 -m pipenv run src/manage.py test
      - name: Tests report
        run: coverage report
