server {
    listen 80;
    server_name 193.187.174.224;

    location /static/ {
        root /home/w0rng/server;
        expires 7d;
        add_header Cache-Control public;
    }

    location /media {
        root /home/w0rng/server;
        expires 7d;
        add_header Cache-Control public;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }
}

